---
layout: default
---

<div id="main-content">
  <div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
      <div class="post mdc-layout-grid__cell mdc-layout-grid__cell--span-8 mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--span-4-phone">
        <div class="post-header">
          <h1 id="post-title">
            <strong>{{ page.title }}</strong>
          </h1>
          <div id="post-meta"><time datetime="{{ page.date }}">{{ page.date | date_to_string }} </time></div>
        </div>
        <div class="ads-center">
        </div>
        <div class="post-content">{{ content }}</div>
        <div class="post-footer">
          <div class="ads-center">
          </div>
          <div class="giscus"></div>
        </div>
      </div>
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4 mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--span-4-phone">
        <div class="mdc-layout-grid__inner">
          <div class="ads-center mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
          </div>
          {% for post in site.posts limit:6 %}
            <article class="video-item mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
              <header class="video-thumbnail" data-originsrc="{{ post.thumbnail | relative_url | prepend: site.cdn }}"
                  {% if post.preview %} data-previewsrc="{{ post.preview | relative_url }}" {% endif %}>
                <a href="{{ post.url | relative_url }}">
                  <img
                    class="thumbnail-image"
                    itemprop="image"
                    alt="{{ post.title }}"
                    title="{{ post.title }}"
                    src="{%if post.thumbnail %}{{ post.thumbnail | relative_url | prepend: site.cdn }}{% else %}{{ '/assets/images/slash.svg' | relative_url | prepend: site.cdn }}{% endif %}"
                  />
                </a>
              </header>
              <div class="video-metadata">
                <h2 class="video-title" itemprop="headline"> <a rel="bookmark" href="{{ post.url | relative_url }}"> {{ post.title }} </a> </h2>
                <div class="video-category">
                <time datetime="{{ post.date }}">{{ post.date | date_to_string }} </time>
                </div>
                <div class="video-desc">
                  <span>{{ post.description | truncatewords: 30 }}</span>
                </div>
              </div>
            </article>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
