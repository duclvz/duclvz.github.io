<meta charset="utf-8">
<title>{%if page.title %}{{ page.title }} - {{ site.name}}{% else %}{{ site.name }} - {{ site.title }}{% endif %}</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="referrer" content="origin">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="description" content="{% if page.description %}{{ page.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% else %}{{ site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% endif %}">

<meta property="og:locale" content="en_US">
<meta property="og:type" content="article">
<meta property="og:title" content="{%if page.title %}{{ page.title }} - {{ site.name}}{% else %}{{ site.name }} - {{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% else %}{{ site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:image" content="{{ site.url }}{%if page.thumbnail %}{{ page.thumbnail }}{% else %}{{ site.icon }}{% endif %}" />
<meta property="og:image:alt" content="{%if page.title %}{{ page.title }} - {{ site.name}}{% else %}{{ site.name }} - {{ site.title }}{% endif %}" />
<meta property="og:image:width" content="200" />
<meta property="og:image:height" content="200" />

<meta property="og:site_name" content="{{ site.name }}">
<meta property="article:tag" content="{{ page.title }}" />
<meta property="article:section" content="{{ page.description }}" />
<meta property="article:published_time" content="{{ page.date }}" />
<meta property="article:modified_time" content="{{ page.date }}" />
<meta property="og:updated_time" content="{{ page.date }}" />

<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:title" content="{%if page.title %}{{ page.title }} - {{ site.name}}{% else %}{{ site.name }} - {{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% else %}{{ site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% endif %}">
<meta name="twitter:image" content="{{ site.url }}{%if page.thumbnail %}{{ page.thumbnail }}{% else %}{{ site.icon }}{% endif %}" />
<meta name="twitter:site" content="@usnewson" />
<meta name="twitter:creator" content="@usnewson">

<link rel="canonical" href="{{ site.url }}{{ page.url }}">
{% if page.noindex %}<meta name="robots" content="noindex,nofollow">{% else %}<meta name="robots" content="index,follow">{% endif %}
<script type="application/ld+json">
{
  "@context": "https://schema.org/",
  "@graph": [
    {
      "@id": "{{ site.url }}/#website",
      "@type": "WebSite",
      "name": "{{ site.name }}",
      "description": "{{ site.description }}",
      "url": "{{ site.url }}/"
    },
    {
      "@id": "{{ site.url }}{%if page.url == '/' %}{{ page.url }}{% else %}{{ page.url }}/{% endif %}#primaryimage",
      "@type": "ImageObject",
      "url": "{{ site.url }}{%if page.thumbnail %}{{ page.thumbnail }}{% else %}{{ site.icon }}{% endif %}",
      "width":320,
      "height":240
    },
    {
      "@id": "{{ site.url }}{%if page.url == '/' %}{{ page.url }}{% else %}{{ page.url }}/{% endif %}#webpage",
      "@type": "WebPage",
      "name": "{%if page.title %}{{ page.title }} - {{ site.name}}{% else %}{{ site.name }} - {{ site.title }}{% endif %}",
      "description": "{% if page.description %}{{ page.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% else %}{{ site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% endif %}",
      "headline": "{{ page.title | default: site.title }}",
      "datePublished": "{{ page.date }}",
      "dateModified": "{{ page.date }}",
      "publisher": { "@id": "{{ site.url }}/#organization" },
      "inLanguage": "en-US",
      "isPartOf":{"@id":"{{ site.url }}/#website"},
      "primaryImageOfPage": {
        "@id": "{{ site.url }}{%if page.url == '/' %}{{ page.url }}{% else %}{{ page.url }}/{% endif %}#primaryimage"
      },
      "url": "{{ site.url }}{%if page.url == '/' %}{{ page.url }}{% else %}{{ page.url }}/{% endif %}"
    },
    {
      "@id": "{{ site.url }}/#organization",
      "@type": "Organization",
      "name": "{{ site.name }}",
      "logo": {"@type":"ImageObject","url":"{{ site.url }}{{ site.logo }}"}
    }
  ]
}
</script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/3.2.0/material-components-web.min.css"/>

     crossorigin="anonymous"></script>
